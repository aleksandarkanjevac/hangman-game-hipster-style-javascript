<body style="background-color: black;">

<div class="container-fluid">
    <div id="monitor" class="col-md-12 ">
    

        <img id="hidden8" class="img-responsive" src="img/h8.png" />
 


    </div>

    <div id="choose" class="col-md-8 col-md-offset-2 text-center">
        <button class="btn btn-lg" id="btn1" data-types="maleNames">Male names</button>
        <button class="btn btn-lg" id="btn2" data-types="femaleNames">Women's name</button>
        <button class="btn btn-lg" id="btn3" data-types="animals">Animals</button>
        <button class="btn btn-lg" id="btn4" data-types="cities">Cities</button>
    </div>




<div class="row">
    <form id="form" class="col-md-4 col-md-offset-2 col-xs-5 col-xs-offset-1">
        <div class="form-group">
        <input class="form-control" id="letter" type="text" maxlength="1" style="text-transform:uppercase;" autofocus>
        <input class="btn btn-default" id="submitLetter" type="button" value="Submit">
        </div>
    </form>
    
    
     <div id="letterContainer" class="col-md-4 col-xs-5"><!--place for letters which already chosen-->
        <p id="letters"></p>   
     </div>

</div>

        <p id="dash"></p>

    </div>


   

<div id="points" class="col-md-8 col-md-offset-2">

</div>




<div id="guess"><span id = "message">Great job hipster you have saved you beard!!!<br/><br/></span><!--hidden div with message content-->
